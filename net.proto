syntax = "proto3";

package chord;

message Payload {
    bytes Data = 1;
}

service chord {
    rpc ListVnodesServe(Payload) returns (Payload) {}
    rpc PingServe(Payload) returns (Payload) {}
    rpc NotifyServe(Payload) returns (Payload) {}
    rpc GetPredecessorServe(Payload) returns (Payload) {}
    rpc FindSuccessorsServe(Payload) returns (Payload) {}
    rpc ClearPredecessorServe(Payload) returns (Payload) {}
    rpc SkipSuccessorServe(Payload) returns (Payload) {}
}
